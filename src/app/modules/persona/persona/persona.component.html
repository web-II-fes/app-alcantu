<mat-card>
    <mat-card-title>Crear Persona</mat-card-title>
    <mat-card-content>
        <form [formGroup]='itemForm' (ngSubmit)=submit()>

            <mat-form-field appearance="legacy">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Pepe" type="text" formControlName="nombre" >
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Perez" type="text" formControlName="apellido">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Edad</mat-label>
                <input matInput placeholder="18" type="number" formControlName="edad">
            </mat-form-field>

            <button mat-raised-button>Guardar</button>
        </form>
    </mat-card-content>
</mat-card>
