<mat-card>
    <button mat-flat-button color="primary" routerLink="../crearPersona/new" routerLinkActive="active">Crear Persona</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
        </ng-container>
    
        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido | titlecase}} </td>
        </ng-container>
    
        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element" >
                <button mat-button (click)="editarPersona(element._id)">Editar</button>
            </td>
        </ng-container>

        <!-- Borrar Column -->
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let element" >
                <button mat-button (click)="borrarPersona(element._id)">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
