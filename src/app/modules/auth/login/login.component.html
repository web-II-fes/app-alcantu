<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]='itemForm' (ngSubmit)=submit()>

            <mat-form-field appearance="legacy">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Nombre de Usuario" type="text" formControlName="username" >
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" type="password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button>Login</button>
            <button mat-raised-button routerLink="/registro" routerLinkActive="active">Registrar</button>
        </form>
    </mat-card-content>
</mat-card>
