<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
        <form [formGroup]='itemForm' (ngSubmit)=submit()>

            <mat-form-field appearance="legacy">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Nombre de Usuario" type="text" formControlName="username" >
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="text" formControlName="email" >
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" type="password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button>Registrar</button>
        </form>
    </mat-card-content>
</mat-card>
